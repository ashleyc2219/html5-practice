<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag and drop</title>
    <style>
        .box{
            width: 600px;
            height: 300px;
            border: 1px solid gray;
            background-color: aliceblue;
        }
        .ball{
            width: 50px;
            height: 50px;
            border-radius: 50%;

            background-color: cadetblue;
            border: 1px solid lightslategrey;

            display: inline-block;
            text-align: center;
            line-height: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="box" >
        <div class="ball" draggable="true">1</div>
        <div class="ball" draggable="true">2</div>
        <div class="ball" draggable="true">3</div>
    </div>
    <div class="box"></div>
    <script src="./javascripts/jquery-3.6.0.js"></script>
    <script>
        // 用jquery才方便監聽多個box跟ball
       const box = $('.box');
       const ball = $('.ball');
        // 將定義function存成變數，之後可以重複使用 
        const listner = function(event) {
            console.log(event.type, event.target);
        };
        ball.on('dragstart', listner);
        ball.on('dragend', listner);

        box.on('dragenter', listner);
        box.on('dragleave', listner);
        box.on('dragover', function(event) {
            event.preventDefault();
        })

    </script>
</body>
</html>
